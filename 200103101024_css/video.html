<html>
	<head>
		<title>Demo Background Video</title>
		<style type="text/css">
				.bg 
				{
					position:fixed;
					top: 0;
					right: 0;
					bottom: 0;
					left: 0;
					overflow:hidden;
					z-index:-1;
					background-size:cover;
				}

				.video 
				{
					position:fixed;
					width: auto;
					height: auto;
					min-width: 100%;
					min-height: 100%;
				}
				h2{background-color:rgba(121,132,88,1);color:#ffffff;}
		</style>
    </head>
    <body>
        
		<div class="bg">
            <video src="video.mp4" autoplay loop muted class="video"></video>
        </div>
		
		<h2>my name is dhruvin</h2>
		<h2>my name is dhruvin</h2>
		
    </body>
</html>
